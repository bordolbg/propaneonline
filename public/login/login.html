<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../style.css" />
		<link rel="shortcut icon" type="image/ico" href="../propanetank.ico">
		<script src="script.js"></script>
		<title>Login | Propane Online</title>
	</head>
	<body>
		<header>
			<a class="home" href="../index.html">Propane Online</a>
			<h2>Login to Propane Online</h2>
		</header>
		<form>
			<ul>
				<li class="login_form_element">
					<label for="username">Username</label>
					<input type="text" id="textname" name="username">
				</li>
				<li class="login_form_element">
					<label for="password">Password</label>
					<input type="password" id="textpass" name="password">
				</li>
				<li class="login_form_button">
					<button type="button" onclick="signInWithPopup()">Login</button>
				</li>
			</ul>
		</form>
		<footer>
		</footer>
		<script>
			signInWithPopup();
		</script>
	</body>
</html>
